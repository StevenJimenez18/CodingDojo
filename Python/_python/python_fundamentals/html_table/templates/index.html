<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <h1>User Info</h1>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Full Name</th>
    </tr>
    {% for i in range(user|length) %}
    <tr>
        <td>{{user[i]['first_name']}}</td>
        <td>{{user[i]['last_name']}}</td>
        <td> {{user[i]['first_name']}} {{user[i]['last_name']}}</td>
        
    </tr>
    {% endfor %}
</table>
</body>
</html>
